quant_validation:
  enabled: true
  lookback_days: 180
  risk_free_rate: 0.04
  benchmark_column: null
  capital_base: 25000
  success_criteria:
    min_annual_return: 0.1
    min_sharpe: 0.5
    min_sortino: 0.7
    max_drawdown: 0.2
    min_profit_factor: 1.2
    min_win_rate: 0.5
    min_expected_profit: 50.0
    require_significance: false
    min_information_ratio: 0.0
  bootstrap:
    n_samples: 400
    confidence_level: 0.95
  visualization:
    enabled: true
    output_dir: visualizations/quant_validation
    max_points: 200
  logging:
    enabled: true
    log_dir: logs/signals
    filename: quant_validation.jsonl
    tail_entries: 10
