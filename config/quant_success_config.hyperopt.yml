quant_validation:
  enabled: true
  validation_mode: forecast_edge
  lookback_days: 365
  risk_free_rate: 0.04
  benchmark_column: null
  capital_base: 25000
  forecast_edge_cv:
    min_train_size: 180
    step_size: null
    max_folds: 2
    baseline_model: samossa
  success_criteria:
    min_annual_return: 0.0
    min_sharpe: 0.1
    min_sortino: 0.15
    max_drawdown: 0.4
    min_profit_factor: 1.0
    min_win_rate: 0.4
    min_expected_profit: 50.0
    max_rmse_ratio_vs_baseline: 1.1
    min_directional_accuracy: 0.44
    require_significance: false
    min_information_ratio: 0.0
  per_ticker:
    BTC-USD:
      success_criteria:
        min_expected_profit: 75.0
    CL=F:
      success_criteria:
        min_expected_profit: 75.0
    AAPL:
      success_criteria:
        min_annual_return: 0.0
        max_drawdown: 0.35
        min_profit_factor: 1.0
        min_win_rate: 0.4
        min_expected_profit: 5.0
  bootstrap:
    n_samples: 400
    confidence_level: 0.95
  visualization:
    enabled: true
    output_dir: visualizations/quant_validation
    max_points: 200
  logging:
    enabled: true
    log_dir: logs/signals
    filename: quant_validation.jsonl
    tail_entries: 10
