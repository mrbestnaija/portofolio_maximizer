profiles:
  efficient:
    market_condition: efficient
    price_model: gbm
    regimes:
      enabled: false
    correlation:
      mode: static
      target_matrix:
        - [1.0, 0.3]
        - [0.3, 1.0]

  inefficient:
    market_condition: inefficient
    price_model: jump_diffusion
    jump_diffusion:
      enabled: true
      intensity: 0.05
      jump_mean: -0.01
      jump_std: 0.04
    event_library:
      flash_crash: {enabled: true, prob: 0.002, impact_pct: 0.1}
      liquidity_shock: {enabled: true, prob: 0.002, impact_pct: 0.06, vol_multiplier: 3.5}
    microstructure:
      spread:
        bps: 8.0
        vol_beta: 25.0
        regime_widen: 2.0
      depth:
        base: 600000
        vol_beta: 20.0
        min_depth: 30000

  crisis:
    market_condition: mixed
    price_model: hybrid
    regimes:
      enabled: true
      names: ["calm", "panic"]
      transition_matrix:
        - [0.8, 0.2]
        - [0.4, 0.6]
      params:
        calm: {drift: 0.0002, vol: 0.012}
        panic: {drift: -0.0008, vol: 0.045, jump_intensity: 0.08, jump_mean: -0.03, jump_std: 0.06}
    correlation:
      mode: t_copula
      copula_df: 5
      target_matrix:
        - [1.0, 0.7]
        - [0.7, 1.0]
    event_library:
      macro_regime_change: {enabled: true, prob: 0.002, drift_shift: -0.001, vol_multiplier: 2.0}
      gap_risk: {enabled: true, prob: 0.004, impact_pct: 0.05}

  microstructure_heavy:
    market_condition: efficient
    microstructure:
      spread:
        bps: 6.0
        vol_beta: 30.0
        regime_widen: 1.8
      slippage:
        bps: 5.0
        shock_beta: 12.0
        size_beta: 0.2
      depth:
        base: 1200000
        vol_beta: 22.0
        min_depth: 40000
      order_flow:
        sigma: 0.18
        shock_beta: 1.0
        regime_bias: -0.12
    features:
      enabled: true
      sma_windows: [5, 10, 21]
      vol_windows: [10, 21]
      rsi_windows: [14, 21]
      macd: {fast: 8, slow: 21, signal: 5}
