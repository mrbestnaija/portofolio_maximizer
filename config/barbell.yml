barbell:
  # Global master switches for Taleb-style barbell allocation. When
  # enable_barbell_allocation is false, portfolio behaviour must remain
  # unchanged relative to the pre-barbell implementation.
  enable_barbell_allocation: true
  enable_barbell_validation: false
  enable_antifragility_tests: false

  # Asset-level barbell buckets. These are intentionally generic; individual
  # files (options_config.yml, universe configs) provide more detail.
  safe_bucket:
    symbols:
      - "SHY"     # short-duration Treasuries / cash proxies
      - "BIL"
      - "IEF"
    min_weight: 0.75
    max_weight: 0.95
    max_per_position: 0.50
    description: "Cash/Treasury ballast; primary capital reserve."

  core_bucket:
    symbols:
      - "MSFT"
      - "CL=F"
      - "MTN"
    max_weight: 0.20
    max_per_position: 0.10
    description: "Core, high-liquidity names used in TS routing overrides."

  speculative_bucket:
    symbols:
      - "AAPL"
      - "BTC-USD"
    max_weight: 0.10
    max_per_position: 0.05
    description: "Frontier/experimental sleeves; throttle sizing until evidence improves."

  # Per-market caps for nested barbell constraints (DM vs EM/NGX, crypto).
  market_caps:
    ngx_equity_max: 0.05
    crypto_max: 0.10
    em_equity_max: 0.10
