signal_routing:
  time_series_primary: true
  llm_fallback: true
  llm_redundancy: true
  enable_samossa: true
  enable_sarimax: true
  enable_garch: true
  enable_mssa_rl: true
  time_series:
    confidence_threshold: 0.55
    min_expected_return: 0.002
    max_risk_score: 0.7
    use_volatility_filter: true
    cost_model:
      default_roundtrip_cost_bps:
        US_EQUITY: 10.0
        INTL_EQUITY: 15.0
        FX: 5.0
        CRYPTO: 25.0
        INDEX: 10.0
        UNKNOWN: 10.0
      min_signal_to_noise: 0.0
  ts_fallback_triggers:
  - forecast_unavailable
  - confidence_below_threshold
  - model_failure
  - insufficient_data
  routing_mode: TIME_SERIES_PRIMARY_LLM_FALLBACK
