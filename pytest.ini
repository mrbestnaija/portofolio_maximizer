[tool:pytest]
# Pytest configuration for Portfolio Maximizer v4.7
minversion = 6.0
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    gpu: marks tests as requiring GPU hardware (deselect with '-m "not gpu"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    nigerian_market: marks tests specific to Nigerian market
    security: marks tests for security validation
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
log_cli = true
log_cli_level = INFO