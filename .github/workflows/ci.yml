name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libblas-dev liblapack-dev libhdf5-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit
          pip check

      - name: Security preflight (blocking)
        run: |
          mkdir -p reports/security
          python scripts/security_preflight.py \
            --require-pip-audit \
            --output-json reports/security/security_preflight_${{ github.run_id }}.json

      - name: Secrets guard (blocking)
        run: python tools/secrets_guard.py scan --tracked --strict

      - name: OpenClaw + orchestration smoke (blocking)
        run: |
          python scripts/llm_multi_model_orchestrator.py health
          python scripts/openclaw_self_improve.py index
          python scripts/openclaw_models.py status
          python scripts/pmx_interactions_api.py --check

      - name: Integrity CI gate (blocking)
        run: python scripts/ci_integrity_gate.py --strict

      - name: Adversarial integrity suite (blocking when DB exists)
        run: |
          if [ -f data/portfolio_maximizer.db ]; then
            python scripts/adversarial_integrity_test.py --db data/portfolio_maximizer.db
          else
            echo "Skipping adversarial_integrity_test.py (data/portfolio_maximizer.db missing)."
          fi

      - name: Run tests
        run: pytest -v --tb=short -m "not gpu"

      - name: Verify ensemble routing integration (blocking)
        run: pytest -v --tb=short tests/integration/test_ensemble_routing.py

      - name: Reset warning log for convergence budget gate
        run: |
          mkdir -p logs/warnings
          rm -f logs/warnings/warning_events.log

      - name: Run adversarial forecaster gate (blocking)
        env:
          TS_FORECAST_AUDIT_DIR: "0"
          TS_FORECAST_MONITOR_CONFIG: config/forecaster_monitoring_ci.yml
        run: |
          python scripts/run_adversarial_forecaster_suite.py \
            --monitor-config config/forecaster_monitoring_ci.yml \
            --enforce-thresholds \
            --output reports/adversarial_forecaster/ci_suite_${{ github.run_id }}.json

      - name: Enforce SARIMAX convergence budget (blocking)
        run: |
          python scripts/check_sarimax_convergence_budget.py \
            --monitor-config config/forecaster_monitoring_ci.yml \
            --warning-log logs/warnings/warning_events.log \
            --suite-report reports/adversarial_forecaster/ci_suite_${{ github.run_id }}.json

      - name: Upload adversarial suite artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: adversarial-forecaster-suite
          path: reports/adversarial_forecaster/*.json

      - name: Upload security preflight artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-preflight
          path: reports/security/*.json

